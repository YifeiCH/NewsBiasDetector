<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Political Bias Detector</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;max-width:700px;margin:40px auto}
    textarea{width:100%;height:180px}
    button{padding:10px 20px;margin-top:10px}
    .result{margin-top:20px}
    .label{font-weight:bold}
  </style>
</head>
<body>
  <h2>Paste news text below → click <em>Detect</em></h2>
  <textarea id="news"></textarea><br />
  <button id="detectBtn">Detect</button>
  <div class="result" id="output"></div>

<!-- only the fetch() line changed -->
<script>
document.getElementById("detectBtn").onclick = async () => {
    const text = document.getElementById("news").value.trim();
    if (!text){ alert("Please paste some text."); return; }

    const res = await fetch("/predict", {          <!-- changed -->
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ text })
    });
    const data = await res.json();
    document.getElementById("output").innerHTML = `
      <p>Logistic Regression → <span class="label">${data.logreg.label}</span>
      (confidence ${data.logreg.conf})</p>
      <p>Naive Bayes → <span class="label">${data.naive_bayes.label}</span>
      (confidence ${data.naive_bayes.conf})</p>
      <hr>
      <p><b>Final decision:</b> <span class="label">${data.winner}</span></p>`;
};
</script>
</body>
</html>
